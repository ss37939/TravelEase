<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <h1>Register</h1>

    {% if error %}
    <div class="error-message">{{ error }}</div>
    {% endif %}

    <form action="/register" method="POST">
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" name="first_name" required /><br />
      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" name="last_name" required /><br />
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required /><br />
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required /><br />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required /><br />
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="date_of_birth" required /><br />
      <!-- Changed name attribute to date_of_birth -->
      <input type="submit" value="Register" />
    </form>
    <a href="/">
      <button>Back to Home</button>
    </a>
  </body>
</html>
